[env:wt32-eth01]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
monitor_speed = 115200

build_flags =
  -D ETH_CLK_MODE=ETH_CLOCK_GPIO17_OUT
  -D ETH_PHY_POWER=16
  -D ETH_TYPE=ETH_PHY_LAN8720
  -D ETH_ADDR=1
  -D ETH_MDC_PIN=23
  -D ETH_MDIO_PIN=18
  -D ARDUINO_RUNNING_CORE=1

lib_deps =
  knolleary/PubSubClient

